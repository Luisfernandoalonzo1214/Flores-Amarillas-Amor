<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores Amarillas Para Ti Mi Amor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #000000 0%, #1a1a2e 50%, #16213e 100%);
            height: 100vh;
            overflow: hidden;
            font-family: 'Georgia', serif;
            position: relative;
        }

        
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                radial-gradient(2px 2px at 40px 70px, #fff, transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, #fff, transparent),
                radial-gradient(2px 2px at 160px 30px, #ddd, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            opacity: 0.8;
            animation: twinkle 3s ease-in-out infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }

       
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }

        
        .main-text {
            font-size: 3.5rem;
            color: #FFD700;
            text-shadow: 
                0 0 10px #FFD700,
                0 0 20px #FFD700,
                0 0 30px #FFD700;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeInGlow 3s ease-in-out forwards;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .sub-text {
            font-size: 2.2rem;
            color: #FF69B4;
            text-shadow: 
                0 0 10px #FF69B4,
                0 0 20px #FF69B4;
            opacity: 0;
            animation: fadeInGlow 3s ease-in-out 2s forwards;
            font-style: italic;
        }

        @keyframes fadeInGlow {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        
        .bouquet-container {
            position: absolute;
            bottom: -150px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 15;
            animation: bouquetAppear 4s ease-out 4s forwards;
        }

        @keyframes bouquetAppear {
            0% {
                opacity: 0;
                bottom: -150px;
                transform: translateX(-50%) rotate(-15deg) scale(0.5);
            }
            100% {
                opacity: 1;
                bottom: 50px;
                transform: translateX(-50%) rotate(0deg) scale(1);
            }
        }

       
        .stem {
            width: 12px;
            height: 120px;
            background: linear-gradient(to bottom, #228B22, #006400);
            border-radius: 6px;
            position: relative;
            margin: 0 auto;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        
        .bow {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 25px;
            background: #FF1493;
            border-radius: 50px;
            box-shadow: 0 0 10px #FF1493;
        }

        .bow::before,
        .bow::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #FF1493;
            border-radius: 50px;
            top: 2px;
        }

        .bow::before { left: -15px; }
        .bow::after { right: -15px; }

        
        .yellow-flower {
            position: absolute;
            width: 60px;
            height: 60px;
            top: -30px;
            animation: gentleFloat 4s ease-in-out infinite;
        }

        .yellow-flower::before {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #FFD700 30%, #FFA500 70%);
            border-radius: 50%;
            box-shadow: 
                0 0 20px #FFD700,
                inset 0 0 20px #FFFF00;
        }

        .yellow-flower::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #FF6347;
            border-radius: 50%;
            top: 20px;
            left: 20px;
            box-shadow: 0 0 10px #FF6347;
        }

       
        .petal {
            position: absolute;
            width: 25px;
            height: 40px;
            background: linear-gradient(to top, #FFD700, #FFFF00);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform-origin: bottom center;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .petal:nth-child(1) { transform: rotate(0deg) translate(0, -15px); }
        .petal:nth-child(2) { transform: rotate(45deg) translate(0, -15px); }
        .petal:nth-child(3) { transform: rotate(90deg) translate(0, -15px); }
        .petal:nth-child(4) { transform: rotate(135deg) translate(0, -15px); }
        .petal:nth-child(5) { transform: rotate(180deg) translate(0, -15px); }
        .petal:nth-child(6) { transform: rotate(225deg) translate(0, -15px); }
        .petal:nth-child(7) { transform: rotate(270deg) translate(0, -15px); }
        .petal:nth-child(8) { transform: rotate(315deg) translate(0, -15px); }

        
        .flower1 { left: -20px; animation-delay: 0s; }
        .flower2 { left: 20px; top: -40px; animation-delay: 0.5s; }
        .flower3 { left: -10px; top: -50px; animation-delay: 1s; }
        .flower4 { left: 30px; top: -20px; animation-delay: 1.5s; }
        .flower5 { left: -30px; top: -30px; animation-delay: 2s; }

        @keyframes gentleFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-8px) rotate(2deg);
            }
            50% {
                transform: translateY(-5px) rotate(-1deg);
            }
            75% {
                transform: translateY(-10px) rotate(1deg);
            }
        }

     
        .firework {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: fireworkBurst 3s linear infinite;
        }

        .firework:nth-child(1) {
            top: 15%;
            left: 15%;
            background: #FF0080;
            animation-delay: 0s;
        }

        .firework:nth-child(2) {
            top: 25%;
            right: 20%;
            background: #00FF80;
            animation-delay: 1s;
        }

        .firework:nth-child(3) {
            top: 45%;
            left: 10%;
            background: #8000FF;
            animation-delay: 2s;
        }

        .firework:nth-child(4) {
            top: 35%;
            right: 15%;
            background: #FF8000;
            animation-delay: 0.5s;
        }

        .firework:nth-child(5) {
            top: 60%;
            right: 25%;
            background: #0080FF;
            animation-delay: 1.5s;
        }

        .firework:nth-child(6) {
            top: 10%;
            left: 60%;
            background: #FFD700;
            animation-delay: 2.5s;
        }

        @keyframes fireworkBurst {
            0% {
                opacity: 0;
                transform: scale(0);
                box-shadow: 0 0 0 0 currentColor;
            }
            30% {
                opacity: 1;
                transform: scale(1.5);
                box-shadow: 
                    0 0 40px 20px currentColor,
                    25px 0 25px 15px currentColor,
                    -25px 0 25px 15px currentColor,
                    0 25px 25px 15px currentColor,
                    0 -25px 25px 15px currentColor,
                    18px 18px 20px 12px currentColor,
                    -18px -18px 20px 12px currentColor,
                    18px -18px 20px 12px currentColor,
                    -18px 18px 20px 12px currentColor;
            }
            100% {
                opacity: 0;
                transform: scale(0.2);
                box-shadow: 
                    0 0 60px 30px transparent,
                    50px 0 50px 25px transparent,
                    -50px 0 50px 25px transparent,
                    0 50px 50px 25px transparent,
                    0 -50px 50px 25px transparent,
                    35px 35px 40px 20px transparent,
                    -35px -35px 40px 20px transparent,
                    35px -35px 40px 20px transparent,
                    -35px 35px 40px 20px transparent;
            }
        }

       
        .floating-petal {
            position: absolute;
            width: 15px;
            height: 20px;
            background: linear-gradient(45deg, #FFD700, #FFFF00);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: petalFall 6s linear infinite;
            opacity: 0.8;
        }

        @keyframes petalFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        
        .heart {
            position: absolute;
            font-size: 25px;
            animation: heartPulse 2s ease-in-out infinite;
            filter: drop-shadow(0 0 10px currentColor);
        }

        .heart:nth-child(1) {
            top: 20%;
            left: 20%;
            color: #FF69B4;
            animation-delay: 0s;
        }

        .heart:nth-child(2) {
            top: 70%;
            right: 20%;
            color: #FFD700;
            animation-delay: 1s;
        }

        .heart:nth-child(3) {
            top: 40%;
            left: 10%;
            color: #FF1493;
            animation-delay: 2s;
        }

        @keyframes heartPulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.3);
                opacity: 1;
            }
        }

     
        .dedication {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 1rem;
            color: #FFD700;
            text-shadow: 0 0 10px #FFD700;
            opacity: 0;
            animation: fadeInDedication 3s ease-in-out 8s forwards;
            font-style: italic;
            text-align: right;
            line-height: 1.4;
            z-index: 20;
        }

        @keyframes fadeInDedication {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 0.8;
                transform: translateY(0);
            }
        }

        .dedication:hover {
            opacity: 1;
            transform: scale(1.05);
            transition: all 0.3s ease;
        }

        
        @media (max-width: 768px) {
            .main-text {
                font-size: 2.5rem;
            }
            .sub-text {
                font-size: 1.8rem;
            }
            .yellow-flower {
                width: 45px;
                height: 45px;
            }
            .dedication {
                font-size: 0.8rem;
                bottom: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
   
    <div class="stars"></div>

   
    <div class="container">
        <div class="main-text">Flores Amarillas Para Ti Mi Amor</div>

    <div class="bouquet-container">

        Hecho por tu ing y amor de tu vida:<br>

    </div>

    <script>
        
        function createFloatingPetal() {
            const petal = document.createElement('div');
            petal.className = 'floating-petal';
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.animationDuration = (Math.random() * 4 + 4) + 's';
            petal.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(petal);

            setTimeout(() => {
                petal.remove();
            }, 8000);
        }

        
        setInterval(createFloatingPetal, 800);

        
        function createExtraFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.top = Math.random() * 70 + 10 + '%';
            firework.style.left = Math.random() * 80 + 10 + '%';
            
            const colors = ['#FF0080', '#00FF80', '#8000FF', '#FF8000', '#0080FF', '#FFD700', '#FF1493'];
            firework.style.background = colors[Math.floor(Math.random() * colors.length)];
            
            document.body.appendChild(firework);

            setTimeout(() => {
                firework.remove();
            }, 3000);
        }

        
        setInterval(createExtraFirework, 2000);

        
        const flowers = document.querySelectorAll('.yellow-flower');
        flowers.forEach((flower, index) => {
            flower.addEventListener('animationiteration', () => {
                if (Math.random() > 0.7) {
                    flower.style.filter = 'brightness(1.3) drop-shadow(0 0 20px #FFD700)';
                    setTimeout(() => {
                        flower.style.filter = 'none';
                    }, 500);
                }
            });
        });
    </script>
